<html>
  <!-- HTMLコンテンツ -->
  <head>
    <title>テストページ</title>
    <meta charset="UTF-8">
    <!-- その他のヘッダー情報 -->
  </head>
  <body>
    <h1>こちらはテストページです。</h1>
    <input type="button" value="LINE連携(仮)" onclick="lineExec()"/>

    <script>
      function exec(){
        document.write("あああ");
      }
      function lineExec(){
        // Promiseオブジェクトを使用する方法
        liff
        .init({
          liffId: "2002036154-XaAJJnLO", // Use own liffId
        })
        .then(() => {
          // Start to use liff's api
        })
        .catch((err) => {
          // Error happens during initialization
          console.log(err.code, err.message);
        });

        const accessToken = liff.getAccessToken();
        document.write(accessToken);
      }
        
    </script>
  </body>
</html>
